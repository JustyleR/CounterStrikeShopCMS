{% extends "admin/body.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-3 content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ translate('titles', 'CREATE_FLAG') }}</div>
    <form action="" method="POST">

      <div class="panel-body">
        <div class="input-group">
          <input type="text" size="40" class="form-control" name="flag"
          placeholder="{{ translate('others', 'FLAG') }}" />
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <textarea style="resize: none" cols="42" rows="4" class="form-control" name="flagDesc"
          placeholder="{{ translate('others', 'FLAG_DESCRIPTION') }}"></textarea>
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="text" size="40" class="form-control" name="flagPrice"
          placeholder="{{ translate('others', 'FLAG_PRICE') }}" />
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="submit" class="btn btn-primary" name="add" value="{{ translate('buttons', 'CREATE') }}" />
        </div>
      </div>
    </form>
    <p>
      {% if message is not empty %}
      {{ message }}
      {% endif %}
    </p>
  </div>
</div>
{% endblock %}
