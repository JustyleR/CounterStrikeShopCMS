{TEMPLATE_REQUIRE}admin/header{/TEMPLATE_REQUIRE}
<div class="col-md-4 col-md-offset-3 content">
    <div class="panel panel-default">
        <div class="panel-heading">{TRANSLATE}titles,VIEW_PROFILE{/TRANSLATE}</div>
        <div class="panel-body">
			<form action="" method="POST">
				<div class="panel-body">
					<label for="email">{TRANSLATE}profile,EMAIL{/TRANSLATE}</label>
					<div class="input-group">
						<input size="35" type="email" class="form-control" name="email" placeholder="{TRANSLATE}profile,EMAIL{/TRANSLATE}" value="{INFO_EMAIL}">
					</div>
				</div>
				
				<div class="panel-body">
					<label for="password">{TRANSLATE}profile,NEW_PASSWORD{/TRANSLATE}</label>
					<div class="input-group">
						<input size="35" type="password" class="form-control" name="password" placeholder="{TRANSLATE}profile,NEW_PASSWORD{/TRANSLATE}">
					</div>
				</div>
				
				<div class="panel-body">
					<label for="nickname">{TRANSLATE}profile,NICKNAME{/TRANSLATE}</label>
					<div class="input-group">
						<input size="35" type="text" class="form-control" name="nickname" placeholder="{TRANSLATE}profile,NICKNAME{/TRANSLATE}" value="{INFO_NICKNAME}">
					</div>
					<label for="nickname-password">{TRANSLATE}profile,PASSWORD_INGAME{/TRANSLATE}</label>
					<div class="input-group">
						<input size="35" type="text" class="form-control" name="nickname_pass" placeholder="{TRANSLATE}profile,PASSWORD_INGAME{/TRANSLATE}" value="{INFO_INGAME_PASSWORD}">
					</div>
				</div>
				
				<div class="panel-body">
					<label for="balance">{TRANSLATE}profile,BALANCE{/TRANSLATE}</label>
					<div class="input-group">
						<input size="5" type="text" class="form-control" name="balance" placeholder="{TRANSLATE}profile,BALANCE{/TRANSLATE}" value="{INFO_BALANCE}">
					</div>
				</div>
				
				<div class="panel-body">
					<label for="inputPassword4">{TRANSLATE}profile,GROUP{/TRANSLATE}</label>
					<div class="input-group">
						<select name="type" class="form-control">
							<!--SHOW GROUPS-->
							<option value="{GROUP_ID}" {SELECTED}>{GROUP_NAME}</option>
							<!--END SHOW GROUPS-->
						</select>
					</div>
				</div>
				
				<div class="panel-body">
					<div class="input-group">
						<input type="submit" class="btn btn-danger" name="delete" value="{TRANSLATE}buttons,DELETE{/TRANSLATE}">
					</div>
					&nbsp;
					<div class="input-group">
						<input type="submit" class="btn btn-primary" name="edit" value="{TRANSLATE}buttons,EDIT{/TRANSLATE}">
					</div>
				</div>
			</form>
			<p>{SHOW_MESSAGE}</p>
		</div>
    </div>
</div>
{TEMPLATE_REQUIRE}admin/footer{/TEMPLATE_REQUIRE}
