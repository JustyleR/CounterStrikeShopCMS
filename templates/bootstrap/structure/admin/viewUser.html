{% extends "admin/body.html" %}
{% block content %}

<script>
function confirmAction() {
  if(!confirm("{{ translate('messages', 'CONFIRM_ACTIONS') }}");
    return false;
  }
  this.form.submit();
}
</script>

<div class="col-md-4 col-md-offset-3 content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ translate('titles', 'VIEW_PROFILE') }}</div>     
	
    <div class="panel-body">
      <form action="" method="POST">
	  <a class="btn btn-success inline-padding" href="http://127.0.0.1/sms/!admin/logs/cPage/1/{{ user.email }}/id/desc">{{ translate('buttons', 'LOGS') }}</a>  
        <div class="panel-body">
          <label for="email">{{ translate('profile', 'EMAIL') }}</label>
          <div class="input-group">
            <input size="35" type="email" class="form-control" name="email" placeholder="{{ translate('profile', 'EMAIL') }}" value="{{ user.email }}">
          </div>
        </div>

        <div class="panel-body">
          <label for="password">{{ translate('profile', 'NEW_PASSWORD') }}</label>
          <div class="input-group">
            <input size="35" type="password" class="form-control" name="password" placeholder="{{ translate('profile', 'NEW_PASSWORD') }}">
          </div>
        </div>

        <div class="panel-body">
          <label for="nickname">{{ translate('profile', 'NICKNAME') }}</label>
          <div class="input-group">
            <input size="35" type="text" class="form-control" name="nickname" placeholder="{{ translate('profile', 'NICKNAME') }}" value="{{ user.nickname }}">
          </div>
          <label for="nickname-password">{{ translate('profile', 'PASSWORD_INGAME') }}</label>
          <div class="input-group">
            <input size="35" type="password" class="form-control" name="nickname_pass" placeholder="{{ translate('profile', 'PASSWORD_INGAME') }}" value="{{ user.nicknamePass }}">
          </div>
        </div>

        <div class="panel-body">
          <label for="balance">{{ translate('profile', 'BALANCE') }}</label>
          <div class="input-group">
            <input size="5" type="text" class="form-control" name="balance" placeholder="{{ translate('profile', 'BALANCE') }}" value="{{ user.balance }}">
          </div>
        </div>

        <div class="panel-body">
          <label for="inputPassword4">{{ translate('profile', 'GROUP') }}</label>
          <div class="input-group">
            <select name="type" class="form-control">
              {% for id,group in groups %}
              <option {% if id==user.type %} SELECTED{% endif %} value="{{ id }}">{{ group }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="btn-group">

            <input type="submit" class="btn btn-primary inline-padding" name="edit" value="{{ translate('buttons', 'EDIT') }}">
            <input type="submit" onclick="return confirm('{{ translate('messages', 'CONFIRM_ACTIONS') }}');" class="btn btn-danger inline-padding" name="delete" value="{{ translate('buttons', 'DELETE') }}">
        </div>
      </form>
      <p>
        {% if message is not empty %}
        {{ message }}
        {% endif %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
