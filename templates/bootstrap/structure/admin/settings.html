{% extends "admin/body.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-3 content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ translate('titles', 'ADMIN_SITE_SETTINGS') }}</div>
    <form action="" method="POST">
      <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_TITLE') }}</label>
            <input type="text" name="site_title" class="form-control" value="{{ settings.site_title }}" placeholder="{{ translate('admin', 'SITE_SETTINGS_TITLE') }}">
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_LANGUAGE') }}</label>
            <select name="lang" class="form-control">
              {% for lang in languages %}
              <option {% if settings.language==lang %} selected{%endif%} value="{{ lang }}">{{ lang }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_TEMPLATE') }}</label>
            <select name="template" class="form-control">
              {% for template in templates %}
              <option {% if settings.template==template %} selected{%endif%} value="{{ template }}">{{ template }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_MD5ENC') }}</label>
            <select name="md5" class="form-control">
              {% set md5enc = {
                0: translate('others', 'NO_'),
                1: translate('others', 'YES_')
              } %}

              {% for key, enc in md5enc %}
              <option {% if settings.md5_enc == key %}selected{%endif%} value="{{ key }}">{{ enc }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_RELOADADMINS') }}</label>
            <select name="radmin" class="form-control">
              {% set radmins = {
                0: translate('others', 'NO_'),
                1: translate('others', 'YES_')
              } %}

              {% for rakey, radmin in radmins %}
              <option {% if settings.reloadadmins == rakey %}selected{%endif%} value="{{ rakey }}">{{ radmin }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'servID120') }}</label>
          <input type="text" name="id120" class="form-control" value="{{ settings.servID1 }}" placeholder="{{ translate('mobio', 'servID120') }}">
        </div>
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'balance120') }}</label>
          <input type="text" name="b120" class="form-control" value="{{ settings.balance1 }}" placeholder="{{ translate('mobio', 'balance120') }}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'servID240') }}</label>
          <input type="text" name="id240" class="form-control" value="{{ settings.servID2 }}" placeholder="{{ translate('mobio', 'servID240') }}">
        </div>
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'balance240') }}</label>
          <input type="text" name="b240" class="form-control" value="{{ settings.balance2 }}" placeholder="{{ translate('mobio', 'balance240') }}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'servID480') }}</label>
          <input type="text" name="id480" class="form-control" value="{{ settings.servID3 }}" placeholder="{{ translate('mobio', 'servID480') }}">
        </div>
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'balance480') }}</label>
          <input type="text" name="b480" class="form-control" value="{{ settings.balance3 }}" placeholder="{{ translate('mobio', 'balance480') }}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'servID600') }}</label>
          <input type="text" name="id600" class="form-control" value="{{ settings.servID4 }}" placeholder="{{ translate('mobio', 'servID600') }}">
        </div>
        <div class="form-group col-md-6">
          <label>{{ translate('mobio', 'balance600') }}</label>
          <input type="text" name="b600" class="form-control" value="{{ settings.balance4 }}" placeholder="{{ translate('mobio', 'balance600') }}">
        </div>
      </div>
	  
	  <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_ALLOW_SMS') }}</label>
            <select name="allow_sms" class="form-control">
              {% set options = {
                0: translate('others', 'NO_'),
                1: translate('others', 'YES_')
              } %}

              {% for key, option in options %}
              <option {% if settings.allow_sms == key %}selected{%endif%} value="{{ key }}">{{ option }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
	  
	  <div class="panel-body">
        <div class="input-group">
          <div class="form-group">
            <label>{{ translate('admin', 'SITE_SETTINGS_ALLOW_PAYPAL') }}</label>
            <select name="allow_pp" class="form-control">
              {% set options = {
                0: translate('others', 'NO_'),
                1: translate('others', 'YES_')
              } %}

              {% for key, option in options %}
              <option {% if settings.allow_paypal == key %}selected{%endif%} value="{{ key }}">{{ option }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
	  
	  <div class="panel-body">
        <div class="input-group">
          <label>{{ translate('admin', 'SITE_SETTINGS_UNBAN_PRICE') }}</label>
          <input type="text" name="unban_price" class="form-control" value="{{ settings.unban_price }}" placeholder="{{ translate('admin', 'SITE_SETTINGS_UNBAN_PRICE') }}">
        </div>
      </div>
	  
	  <div class="panel-body">
        <div class="input-group">
          <label>{{ translate('admin', 'SITE_SETTINGS_PAYPAL_EMAIL') }}</label>
          <input type="text" name="paypal_email" class="form-control" value="{{ settings.paypal_email }}" placeholder="{{ translate('admin', 'SITE_SETTINGS_PAYPAL_EMAIL') }}">
        </div>
      </div>
	  
	  <div class="form-row">
		<div class="form-group col-md-6">
			<label>{{ translate('admin', 'SITE_SETTINGS_PAYPAL_LOGS') }}</label>
			<select name="paypal_logs" class="form-control">
				{% set logs = {
				0: translate('others', 'NO_'),
				1: translate('others', 'YES_')
				} %}

				{% for key, log in logs %}
				<option {% if settings.paypal_logs == key %}selected{%endif%} value="{{ key }}">{{ log }}</option>
				{% endfor %}
			</select>
		</div>
        <div class="form-group col-md-6">
          <label>{{ translate('admin', 'SITE_SETTINGS_PAYPAL_TYPE') }}</label>
			<select name="paypal_type" class="form-control">
				{% set ppTypes = {
				0: translate('paypal', 'TYPE_DEMO'),
				1: translate('paypal', 'TYPE_ONLINE')
				} %}

				{% for key, ppType in ppTypes %}
				<option {% if settings.paypal_type == key %}selected{%endif%} value="{{ key }}">{{ ppType }}</option>
				{% endfor %}
			</select>
        </div>
      </div>

      <div class="panel-body">
        <div class="input-group">
          <input type="submit" class="btn btn-primary" name="edit" value="{{ translate('buttons', 'EDIT') }}" />
        </div>
      </div>
    </form>
    <p>
      {% if message is not empty%}
      {{ message }}
      {% endif %}
    </p>
  </div>
</div>
{% endblock %}
