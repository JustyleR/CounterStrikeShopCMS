{% extends "admin/body.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-3 content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ translate('titles', 'CREATE_CODE') }}</div>
    <form action="" method="POST">
      <div class="panel-body">
        <div class="input-group">
          <input type="text" size="4" class="form-control" name="code" placeholder="{{ translate('others', 'BALANCE') }}" />
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="submit" class="btn btn-primary" name="add" value="{{ translate('buttons', 'CREATE') }}" />
        </div>
      </div>
    </form>
    <p>
      {% if message is not empty %}
      {{ code }}
      <br />
      {{ message }}
      {% endif %}
    </p>
  </div>
</div>
{% endblock %}
