{% extends "admin/body.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-3 content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ translate('titles', 'TERMS_TITLE') }}</div>
    <div class="panel-body">{% include "admin/bbCodes.html" %}</div>

    <form action="" method="POST">
      <div class="panel-body">
        <div class="input-group">
          <textarea id="editor" cols="55" rows="10" class="form-control" name="terms" style="resize: none;">{{ terms }}</textarea>
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="submit" class="btn btn-primary" name="edit" value="{{ translate('buttons', 'EDIT') }}" />
        </div>
      </div>
    </form>
    <p>
      {% if message is not empty %}
      {{ message }}
      {% endif %}
    </p>
  </div>
</div>
{% endblock %}
