{TEMPLATE_REQUIRE}header{/TEMPLATE_REQUIRE}
	<!--IF USER IS LOGGED-->
	<div class="col-lg-9">
		<div class="card card-outline-secondary my-4">
            <div class="card-header">
				{TRANSLATE}titles,BUY_FLAGS{/TRANSLATE}
            </div>
            <div class="card-body">
				<!--SHOW ALL FLAGS-->
				<form action="" method="POST">
					<!--SHOW FLAGS-->
					<div class="controls-row">
						<input type="radio" class="form-check-input" name="flag" value="{FLAG_VALUE}" />
						<label class="form-check-label">
							<small><strong>{FLAG_PRICE}$</strong></small>
						</label>
						<label class="form-check-label">{FLAG_DESCRIPTION}</label>
					</div>
					<!--END SHOW FLAGS-->
					<input type="submit" name="buy" class="btn btn-primary" value="Buy" />
				</form>
				<p>{BUY_FLAGS_MESSAGE}</p>
				<!--END SHOW ALL FLAGS-->
				<!--SHOW NO FLAGS TEXT-->
				{NO_FLAGS_TEXT}
				<!--END SHOW NO FLAGS TEXT-->
			</div>
		</div>
	</div>
	<!--END IF USER IS LOGGED-->
{TEMPLATE_REQUIRE}footer{/TEMPLATE_REQUIRE}
