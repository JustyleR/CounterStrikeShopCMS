{% extends "body.html" %}
	{% block content %}
	<div class="col-lg-9">
	  <div class="card card-outline-secondary my-4">
		<div class="card-header">{{ translate('titles', 'LOGIN') }}</div>
		<div class="card-body">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-5">
						<div class="login-panel panel panel-default">
							<div class="panel-body">
								<form action="" method="POST">
									<fieldset>
										<div class="form-group">
											<input class="form-control" placeholder="{{ translate('others', 'EMAIL') }}" name="email" type="email" autofocus required />
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="{{ translate('others', 'PASSWORD') }}" name="password" type="password" required />
										</div>

										<div class="form-group">
											<input type="submit" name="login" class="btn btn-outline btn-success btn-block" value="{{ translate('buttons', 'LOGIN') }}" />
										</div>
									</fieldset>
									<p>
										{% if message is not empty%}
										{{ message }}
										{% endif %}
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>
	{% endblock %}
