{% extends "body.html" %}
	{% block content %}
	<div class="col-lg-9">
		<div class="card card-outline-secondary my-4">
		    <div class="card-header">
				{{ translate('paypal', 'PAYPAL_PAGE_TITLE') }}
		    </div>
		    <div class="card-body">
				<p>Make sure that the Paypal E-Mail and your E-Mail are equel OR ELSE your MONEY WILL NOT BE ADDED AND YOUR MONEY WILL BE GONE!</p>
				<p>
				<form action="{{ paypal_link }}" method="post">
					<input type="hidden" name="cmd" value="_xclick" />
					<input type="hidden" name="business" value="{{ paypal_email }}" />
					<input type="hidden" name="item_name" value="User Balance" />
					<div class="form-group">
						<input class="form-control" placeholder="{{ translate('others', 'BALANCE') }}" name="amount" value="2.00" type="text" autofocus required />
					</div>
					<input type="hidden" name="currency_code" value="USD" />
					<input type="hidden" name="no_shipping" value="1">
					<input type="hidden" name="notify_url" value="{{ SITE_URL }}paypal.php">
					<input type="hidden" name="lc" value="EN">
					<input type="hidden" name="bn" value="PP-BuyNowBF">

					<input type="hidden" name="cancel_return" value="{{ SITE_URL }}" />
					<input type="hidden" name="return" value="{{ SITE_URL }}" />
					<div class="form-group">
						<input type="image"  src="https://www.paypal.com/en_US/i/btn/btn_buynow_SM.gif" border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!" />
					</div>
					<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
				</form>
				</p>
			</div>
		</div>
	</div>
	{% endblock %}
