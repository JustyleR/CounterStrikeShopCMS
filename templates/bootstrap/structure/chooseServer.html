{% extends "body.html" %}
	{% block content %}
	<div class="col-lg-9">
		<div class="card card-outline-secondary my-4">
      <div class="card-header">{{ translate('titles', 'CHOOSE_SERVER') }}</div>
        <div class="card-body">
					{% if servers is not empty %}
					<form action="" method="POST">
						<div class="form-group">
							<select class="form-control" name="server" id="sel1">
								{% for server in servers %}
								<option value="{{ server.sms_hostname }}">{{ server.csbans_hostname }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" name="choose" value="{{ translate('buttons', 'CHOOSE') }}" />
						</div>
					</form>
					{% endif %}

					{% if servers is empty %}
					{{ translate('messages', 'NO_SERVERS_ADDED') }}
					{% endif %}
			</div>
		</div>
	</div>
	{% endblock %}
