{% extends "body.html" %}
{% block content %}
<div class="col-lg-9">
	<div class="card card-outline-secondary my-4">
		<div class="card-header">
			{{ translate('amxbans', 'REMOVE_BAN_TITLE') }}
		</div>
		<div class="card-body">
			<p>{{ translate('amxbans', 'REMOVE_BAN_INFO') }}</p>
			<p>
				<form action="" method="POST">
					<input type="submit" name="unban" value="{{ translate('amxbans', 'UNBAN_BUTTON') }}" />
				</form>
			</p>
			{% if message is not empty %}
			{{ message }}
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
