{% extends "admin/body.html" %}
{% block content %}
<div class="container">
	<h1>{{ translate('titles', 'EDIT_FLAG') }}</h1>
	<hr />
    <form action="" method="POST">
		
		<div class="panel-body">
			<div class="input-group">
				<input type="text" size="40" class="form-control" name="flag" value="{{ flag.flag }}"
				placeholder="{{ translate('others', 'FLAG') }}" />
			</div>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<textarea style="resize: none" cols="42" rows="4" class="form-control" name="flagDesc"
				placeholder="{{ translate('others', 'FLAG_DESCRIPTION') }}">{{ flag.flagDesc }}</textarea>
			</div>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<input type="text" size="40" class="form-control" name="flagPrice" value="{{ flag.price }}"
				placeholder="{{ translate('others', 'FLAG_PRICE') }}" />
			</div>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<input type="submit" class="btn btn-primary" name="edit" value="{{ translate('buttons', 'EDIT') }}" />
			</div>
		</div>
	</form>
    <p>
		{% if message is not empty %}
		<div class="alert alert-info" role="alert">{{ message }}</div>
		{% endif %}
	</p>
</div>
{% endblock %}
