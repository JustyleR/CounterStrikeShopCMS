{% extends "admin/body.html" %}
{% block content %}
<div class="container">
	<h1>{{ translate('titles', 'TEXT_SMS') }}</h1>
	<hr />
    <div class="panel-body">{% include "admin/bbCodes.html" %}</div>

    <form action="" method="POST">
      <div class="panel-body">
        <div class="input-group">
          <textarea cols="55" rows="10" class="form-control" name="smsText" style="resize: none;">{{ sms_text }}</textarea>
        </div>
      </div>
      <div class="panel-body">
        <div class="input-group">
          <input type="submit" class="btn btn-primary" name="edit" value="{{ translate('buttons', 'EDIT') }}" />
        </div>
      </div>
    </form>
    <p>
      {% if message is not empty %}
       <div class="alert alert-info" role="alert">{{ message }}</div>
      {% endif %}
    </p>
  </div>
{% endblock %}
