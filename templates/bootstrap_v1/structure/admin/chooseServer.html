{% extends "admin/body.html" %}
{% block content %}
<div class="container">
	<h1>{{ translate('titles', 'CHOOSE_SERVER') }}</h1>
	<hr />
	{% if servers is not empty %}
	<form action="" method="POST">
		<div class="form-group">
			<select class="form-control" name="server" id="sel1">
				{% for server in servers %}
				<option value="{{ server.sms_hostname }}">{{ server.csbans_hostname }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" name="choose" value="{{ translate('buttons', 'CHOOSE') }}" />
		</div>
	</form>
	{% endif %}
	
	{% if servers is empty %}
		<div class="alert alert-info" role="alert">{{ translate('messages', 'NO_SERVERS_ADDED') }}</div>
	{% endif %}
</div>
{% endblock %}
