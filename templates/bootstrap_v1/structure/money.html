{% extends "body.html" %}
{% block content %}
<div class="container">
	<p>
		{% autoescape false %}
		{{ money_text }}
		{% endautoescape %}
	</p>
	<form action="" method="POST">
		<fieldset>
			<div class="form-group">
				<input style="width:150px;" class="form-control" placeholder="{{ translate('others', 'CODE') }}" name="code" type="text" autofocus required />
			</div>
			<div class="form-group">
				<input style="width:150px;" type="submit" name="add" class="btn btn-outline btn-success btn-block" value="{{ translate('buttons', 'REDEEM_SMS_CODE') }}" />
			</div>
		</fieldset>
		<p>
			{% if message is not empty%}
			{{ message }}
			{% endif %}
		</p>
	</form>
</div>
{% endblock %}
